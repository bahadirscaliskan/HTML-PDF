
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa PDF Gösterme Örneği</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px; 
        }

        #pdf-container {
            width: 80%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div>
        <h1>Sayfanızda PDF'inizi bu kodlar ile gösterebilirsiniz...</h1>
    </div>
    <br>
    <div id="pdf-container">
        <embed src="belge.pdf" type="application/pdf" width="100%" height="100%">
    </div>

</body>
</html>
